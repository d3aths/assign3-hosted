    <body>
        <header>
            <div class="container">
              <div id="logo"><img src="logo.png"/></div>
 
              <nav>
                <span id="accSt">Acc Status:</span>
                <span id="quickstart-sign-in-status">Unknown</span>
                <button type="button" class="btn btn-primary btn-sm" id="loginStatus" style="margin-left:15px" onclick="document.location='#'">Login</button>
                <a href="index.html">Home</a>
                <a href="products.html">Products</a>
                <a href="shipping.html">FAQ</a>   
              </nav>
            
            </div>
          </header>

<main>
 <br>
 <div class="login-container">
    <div class="login-container-left">
        <div>
        <form action="" class="form-login" name="loginForm">
            <ul class="login-nav">
                <li class="login-nav_item active">
                    <a href="#" class="active" id="login-box-link">Login / Register</a>
                </li>
            </ul>
            <label for="email" class="login_label">
                Email
            </label>
            <input id="email" name="email" class="login_input" type="text" />
            <label for="password" class="login_label">
                Password
            </label>
            <input id="password" name="password" class="login_input" type="password" />
            <label for="login-sign-up" class="login_label--checkbox">
                <input id="login-sign-up" type="checkbox" class="login_input--checkbox" />
                Keep me Signed in
            </label>
            <div class="btndisplay">
            <button class="login_submit" id="quickstart-sign-in" name="signin">Log in</button><button class="login_submit" id="quickstart-sign-up" name="signup">Sign up</button></div>
               <a href="#" class="login_forgot" id="quickstart-password-reset" name="verify-email">Forgot Password?</a>
               <a href="#" class="login_forgot" disabled id="quickstart-verify-email" name="verify-email">Resend Email Verification</a>
        </form>
    </div>
    </div>
    </div>
    <br>


</main>
<br><br>

        <script src="login.js" async defer></script>
    </body>
</html>
